<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>Hugo DEL PIA - Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>@import"https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&family=Roboto+Mono&display=swap";html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0;background-color:#0a0a0a}#background{animation:1s fade;position:fixed;width:100vw;height:100vh;top:0;left:0;z-index:-1}@keyframes fade{0%{opacity:0}to{opacity:1}}</style><link rel="stylesheet" href="styles.a6d6f760aae27c8e.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.a6d6f760aae27c8e.css"></noscript></head>

<body>
  <div id="background"></div>
  <app-root></app-root>
<script src="runtime.8a5f7ce991ef134d.js" type="module"></script><script src="polyfills.221b0f88ff0e57f8.js" type="module"></script><script src="scripts.9b08c0a24c492f01.js" defer></script><script src="main.db65cbdf2ae64354.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script>
  if (window.Modernizr.webgl){
      // WebGL is supported, so you can go ahead and load the three.js script
      //THREE.JS
      var scriptTHREE = document.createElement('script');
      scriptTHREE.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.min.js';
      document.body.appendChild(scriptTHREE);
      scriptTHREE.onload = () => {

          //P5.JS
          var scriptP5 = document.createElement('script');
          scriptP5.src = 'https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js';
          document.body.appendChild(scriptP5);
          scriptP5.onload = () => {

              //VANTA.DOTS.JS
              var scriptVANTA = document.createElement('script');
              scriptVANTA.src = "https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.dots.min.js";
              document.body.appendChild(scriptVANTA);
              scriptVANTA.onload = () => {
                  VANTA.DOTS({
                  el: "#background",
                  mouseControls: true,
                  touchControls: true,
                  gyroControls: false,
                  minHeight: 200.00,
                  minWidth: 200.00,
                  scale: 1.00,
                  scaleMobile: 1.00,
                  color: 0xDCFF7D,
                  backgroundColor: 0x0A0A0A,
                  size: 3.60,
                  spacing: 62.00,
                  showLines: false
                })
              }

          }
      }
  }

  
  
  </script>

</body></html>
